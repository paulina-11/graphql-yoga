type Query {
  getNotes: [Note]
  getNoteById(_id: ID): Note
}

type Mutation {
  createNote(input: NoteInput): Note
  updateNote(input: NoteInput, _id: ID): Note
  removeNoteById(_id: ID): [Note]
}

type Note {
  _id: ID
  title: String!
  content: String!
  date: String!
  author: String!
}

input NoteInput {
  title: String!
  content: String!
  date: String!
  author: String!
}
